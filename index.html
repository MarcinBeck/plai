<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAI - Przełom w AI i Kreatywności</title>
    <!-- Ładowanie Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfiguracja Tailwind: definiujemy kolory i czcionki zgodnie z projektem -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Główny kolor marki (Indygo/Fiolet)
                        'primary': '#4f46e5', 
                        // Akcent (Pomarańcz)
                        'accent': '#f97316', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Import czcionki Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');

        /* Minimalne style dla animacji przy scrollowaniu (scroll-based animations) */
        .scroll-appear {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            will-change: opacity, transform;
        }

        .scroll-appear.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Styl dla treści artykułu (klasyczna czytelność) */
        .article-content h2 {
            @apply text-3xl font-bold mt-8 mb-4 border-l-4 border-primary pl-4;
        }
        .article-content h3 {
            @apply text-2xl font-semibold mt-6 mb-3;
        }
        .article-content p {
            @apply mb-4 leading-relaxed;
        }
        .article-content ul {
            @apply list-disc list-inside ml-4 mb-4 space-y-2;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-100 text-gray-800">

    <!-- Header / Nawigacja (Zgodnie z projektem) -->
    <header class="fixed top-0 left-0 w-full z-20 bg-white/95 backdrop-blur-sm border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <!-- Logo PLAI -->
            <a href="#home" class="text-xl font-extrabold text-gray-900 tracking-widest uppercase">
                PLAI
            </a>
            <!-- Linki i Ikona Menu -->
            <div class="flex items-center space-x-6">
                 <!-- Linki desktopowe - Małe i zwięzłe jak na projekcie -->
                <nav class="hidden sm:flex text-sm font-semibold space-x-4">
                    <a href="#home" class="nav-link text-gray-700 hover:text-primary transition-colors">ARTYKUŁY</a>
                    <a href="#info" class="nav-link text-gray-700 hover:text-primary transition-colors">INFO</a>
                    <a href="#kontakt" class="nav-link text-gray-700 hover:text-primary transition-colors">KONTAKT</a>
                </nav>
                 <!-- Ikona menu (hamburger) - widoczna na mobile i desktop (zgodnie z projektem, który ma na desktopie ikone obok linków) -->
                <button class="p-1 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors" aria-label="Menu" id="mobile-menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></svg>
                </button>
            </div>
        </div>
        <!-- Mobilne Menu (Overlay) - Brak implementacji w tym pliku, ale gotowe na rozbudowę -->
    </header>

    <!-- Główna Zawartość -->
    <main class="pt-20 min-h-screen" id="app-content">
        <!-- Kontent ładowany dynamicznie przez JS -->
    </main>

    <!-- Footer - Zgodnie z projektem (z linkami po prawej) -->
    <footer class="bg-gray-900 text-white mt-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 py-6 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <p class="text-xs text-gray-400 order-2 md:order-1 mt-4 md:mt-0">
                &copy; <span id="current-year"></span> PLAI. All rights reserved.
            </p>
            <div class="space-x-4 text-sm order-1 md:order-2">
                <a href="#info" class="hover:text-primary transition-colors">O NAS</a>
                <a href="#kontakt" class="hover:text-primary transition-colors">KONTAKT</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // --- Model Danych (Faza 2.1) ---
        const articles = [
            // Używamy danych z projektu
            { id: 1, title: "PRZEŁOM W AI: NOWA ERA KREATYWISCI", slug: "przelom-w-ai", date: "2025-11-19", description: "Odkryj, jak sztuczna inteligencja zmienia zasady sztuki i designu.", isFeatured: true, category: "TECHNOLOGIA", media: "text, infographic" },
            { id: 2, title: "Rewoluga NFT w Sztuce Sztuki", slug: "rewolucja-nft-sztuka", date: "2025-11-10", description: "Czym jest NFT i jak działa na rynku sztuki.", isFeatured: false, category: "SEKCJA II", media: "text, code" },
            { id: 3, title: "Jak Zaprzestać Interfejsu Prostyjąci", slug: "interfejs-prostyjacy", date: "2025-10-25", description: "Poradnik, jak projektować intuicyjne interfejsy.", isFeatured: false, category: "DESIGN", media: "infographic" },
            { id: 4, title: "Jak Zaprzęgnąć Sztuczne Doświetlanie", slug: "sztuczne-doswietlanie", date: "2025-10-01", description: "Wykorzystanie AI do optymalizacji oświetlenia w produkcji wideo.", isFeatured: false, category: "REDAKCJA", media: "video" },
            { id: 5, title: "Rewoluga NFT Edycja Distinct", slug: "rewolucja-nft-distinct", date: "2025-09-15", description: "Drugi artykuł o NFT, tym razem z perspektywy kolekcjonerskiej.", isFeatured: false, category: "DESIGN", media: "audio" },
            { id: 6, title: "Film Intensywnyi Nowe Desiąsanie", slug: "film-intensywny", date: "2025-09-01", description: "Analiza nowoczesnych technik narracji w filmie i ich wpływ na widza.", isFeatured: false, category: "KULTURA", media: "text" },
        ];

        // --- Funkcje Pomocnicze do Renderowania ---

        const formatDate = (dateString) => {
            // Zmieniono format na DD/MM/RRRR, który jest bardziej typowy
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' }; 
            return new Date(dateString).toLocaleDateString('pl-PL', options);
        };

        const ArticleCard = (article, isFeatured = false) => {
            const cardClasses = isFeatured
                // Karta wyróżniona: pełna szerokość, duże zaokrąglenie
                ? 'col-span-1 p-8 bg-white shadow-xl rounded-2xl transition-all duration-300 border-t-4 border-gray-300'
                // Karta standardowa: mniejsza, delikatniejszy cień
                : 'p-4 bg-white shadow-md rounded-lg transition-all duration-300 hover:shadow-lg border-t-2 border-gray-100';
            
            // Kolor dla kategorii (jak na projekcie, prostokąt z białym tekstem)
            const categoryClasses = 'bg-gray-800 text-white text-xs font-bold px-2 py-0.5 rounded-sm absolute top-3 left-3 tracking-widest';

            return `
                <a href="#article/${article.slug}" class="block ${cardClasses} scroll-appear group">
                    <!-- Sekcja obrazu/multimediów -->
                    <div class="h-32 ${isFeatured ? 'h-64 md:h-96' : 'h-32'} bg-gray-200 rounded-lg mb-4 overflow-hidden relative shadow-inner">
                        <img src="https://placehold.co/${isFeatured ? '1024x400' : '600x300'}/4f46e5/ffffff?text=${article.isFeatured ? 'GŁÓWNY ARTYKUŁ' : article.category}" 
                             onerror="this.src='https://placehold.co/600x300/000000/FFFFFF?text=PLAI'" 
                             alt="Miniatura artykułu: ${article.title}" 
                             class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-[1.03]">
                        <span class="${categoryClasses}">${article.category}</span>
                    </div>
                    
                    <!-- Tytuł i opis -->
                    <h3 class="font-extrabold text-gray-900 ${isFeatured ? 'text-3xl mb-3 mt-4' : 'text-base mb-2'} leading-tight">
                        ${article.title}
                    </h3>
                    
                    ${isFeatured ? `<p class="text-gray-600 text-base">${article.description}</p>` : ''}
                    
                    <div class="mt-2 text-xs text-gray-500 flex justify-between items-center">
                        <span class="uppercase">${isFeatured ? 'ODKRYJ JAK WIDZA INTELIGENCJA ZMIENIA SZTUKĘ I DESIGN.' : 'czytaj dalej'}</span>
                        <span class="text-xs font-medium text-gray-400">${formatDate(article.date)}</span>
                    </div>

                    ${isFeatured ? `
                        <button class="mt-4 px-6 py-2 bg-accent text-white font-semibold rounded-lg shadow-md hover:bg-orange-600 transition duration-300">
                            CZYTAJ WIĘCEJ
                        </button>` 
                    : ''}
                </a>
            `;
        };
        
        const ArticlePage = (article) => {
            // Placeholder dla pełnej treści artykułu
            return `
                <div class="max-w-4xl mx-auto px-4 py-12">
                    <a href="#home" class="text-primary hover:underline mb-6 inline-flex items-center text-sm font-semibold uppercase">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        Wróć do listy artykułów
                    </a>
                    
                    <h1 class="text-5xl font-extrabold text-gray-900 mt-4 mb-4 leading-tight">${article.title}</h1>
                    <div class="flex space-x-4 text-sm text-gray-500 mb-8">
                        <span class="font-semibold text-accent">${article.category}</span>
                        <span>|</span>
                        <span>${formatDate(article.date)}</span>
                    </div>
                    
                    <!-- Placeholder dla Multimediów (np. wideo lub animacja) -->
                    <div class="h-auto md:h-[60vh] w-full bg-gray-200 rounded-xl mb-8 overflow-hidden shadow-lg flex items-center justify-center text-gray-500">
                        <p class="text-xl font-bold p-8 text-center">
                            Placeholder dla Multimediów (${article.media.toUpperCase()})<br>
                            Tutaj będzie wideo, animacja lub infografika.
                        </p>
                    </div>

                    <!-- Główna treść artykułu z niestandardowymi stylami (article-content) -->
                    <div class="article-content text-lg text-gray-700">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                        
                        <h2>Główne Tezy i Wnioski</h2>
                        <p>Aliquam erat volutpat. Fusce finibus, mi in pretium placerat, libero mi pharetra neque, at tincidunt arcu odio vel magna. Sed a nisl ac quam semper elementum. Nam finibus, arcu sit amet lacinia ultrices, purus enim ultrices justo, in consequat justo dolor sit amet libero.</p>
                        
                        <h3>Kluczowe kroki do osiągnięcia celu</h3>
                        <ul>
                            <li>Analiza obecnych trendów rynkowych.</li>
                            <li>Wdrożenie nowoczesnych narzędzi do automatyzacji procesów.</li>
                            <li>Optymalizacja treści pod kątem urządzeń mobilnych.</li>
                        </ul>
                        
                        <p>Proin gravida nisi at enim consectetur, eu tincidunt odio vestibulum. Sed vitae mi eu ex elementum vestibulum a non ex. Curabitur vel tortor nec sem vestibulum convallis. Donec mattis velit id est consectetur, at laoreet quam malesuada.</p>
                    </div>
                </div>
            `;
        };

        const HomePage = () => {
            const featuredArticle = articles.find(a => a.isFeatured);
            const regularArticles = articles.filter(a => !a.isFeatured);

            // Zgodnie z projektem, główne kontenery mają max-w-4xl
            return `
                <section class="pt-24 pb-12">
                    <div class="max-w-4xl mx-auto px-4 sm:px-6">
                        <!-- Sekcja Wyróżnionego Artykułu -->
                        <div class="grid grid-cols-1 gap-6 mb-10">
                            ${featuredArticle ? ArticleCard(featuredArticle, true) : ''}
                        </div>

                        <h2 class="text-xl font-extrabold text-gray-900 mb-6 tracking-widest uppercase scroll-appear">
                            Artykuły
                        </h2>
                        
                        <!-- Lista Artykułów - Siatka 2-kolumnowa, jak na projekcie -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-10" id="article-list">
                            ${regularArticles.map(a => ArticleCard(a)).join('')}
                        </div>
                        
                        <!-- Placeholder dla Dynamicznego Ładowania Kontentu -->
                        <div class="text-center mt-12 scroll-appear" id="load-more-container">
                            <button id="load-more-btn" class="px-8 py-3 bg-primary text-white font-semibold rounded-lg shadow-xl hover:bg-accent transition-all duration-300 transform hover:scale-105 active:scale-95">
                                Załaduj Więcej Artykułów
                            </button>
                        </div>
                    </div>
                </section>
            `;
        };

        const InfoPage = () => {
            return `
                <div class="py-24 max-w-4xl mx-auto px-4">
                    <h1 class="text-4xl font-extrabold text-gray-900 mb-6 scroll-appear">O Stronie / O Autorze</h1>
                    <div class="bg-white p-8 rounded-xl shadow-xl scroll-appear">
                        <p class="text-lg text-gray-700 leading-relaxed">
                            Witaj! Jestem autorem tej platformy multimedialnej. Moim celem jest dostarczanie wysokiej jakości artykułów, które łączą tekst z zaawansowanymi mediami, takimi jak animacje, wideo i infografiki.
                            Wierzę, że przyszłość treści leży w zaangażowaniu i interaktywności. Wszystkie artykuły są pisane, projektowane i kodowane z pasją.
                        </p>
                        <p class="mt-4 text-gray-600">
                            Strona ta została zbudowana na zasadach: **responsywności**, **nowoczesnego designu** i **maksymalnej wydajności**. Obecnie działa w oparciu o czysty HTML/CSS/JS, co jest dowodem na to, że nawet zaawansowany UX może być osiągnięty bez ciężkich frameworków.
                        </p>
                    </div>
                </div>
            `;
        };

        const ContactPage = () => {
            return `
                <div class="py-24 max-w-2xl mx-auto px-4">
                    <h1 class="text-4xl font-extrabold text-gray-900 mb-6 scroll-appear">Kontakt</h1>
                    <div class="bg-white p-8 rounded-xl shadow-xl scroll-appear">
                        <p class="text-lg text-gray-700 mb-8">
                            Jeśli chcesz nawiązać współpracę, podzielić się opinią lub po prostu masz pytania, skontaktuj się ze mną:
                        </p>
                        <div class="space-y-4">
                            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                                <p class="font-semibold text-lg text-gray-800">Email:</p>
                                <p class="text-primary hover:text-accent transition-colors">kontakt@[TwojaDomena].pl</p>
                            </div>
                            <form class="space-y-4">
                                <input type="text" placeholder="Twoje imię" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200">
                                <input type="email" placeholder="Twój Email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200">
                                <textarea placeholder="Twoja wiadomość" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200"></textarea>
                                <button type="submit" class="w-full px-6 py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-accent transition duration-300 transform hover:scale-[1.01] active:scale-95">
                                    Wyślij Wiadomość
                                </button>
                            </form>
                            <p class="text-xs text-gray-500 pt-2 text-center">Uwaga: Formularz jest w trybie demonstracyjnym i nie wysyła wiadomości.</p>
                        </div>
                    </div>
                </div>
            `;
        };


        // --- Logika Routera i Renderowania ---

        const renderApp = (hash) => {
            const contentDiv = document.getElementById('app-content');
            let contentHTML = '';
            
            // Poprawa scrollowania do góry przy zmianie strony
            window.scrollTo(0, 0);

            if (hash.startsWith('#article/')) {
                const slug = hash.substring(9);
                const article = articles.find(a => a.slug === slug);
                if (article) {
                    contentHTML = ArticlePage(article);
                } else {
                    contentHTML = `<div class="py-24 text-center">Artykuł nie znaleziony. <a href="#home" class="text-primary hover:underline">Wróć</a></div>`;
                }
            } else if (hash === '#info') {
                contentHTML = InfoPage();
            } else if (hash === '#kontakt') {
                contentHTML = ContactPage();
            } else {
                contentHTML = HomePage();
            }

            // Ustawienie nowej treści
            contentDiv.innerHTML = contentHTML;
            
            // Po renderowaniu, ponownie uruchamiamy Intersection Observer dla animacji
            initScrollAnimations();
        };

        // --- Logika Animacji Przewijania (Intersection Observer) ---

        let observer;

        const initScrollAnimations = () => {
            // Czyści poprzedni observer, jeśli istnieje
            if (observer) {
                observer.disconnect();
            }

            // Wybieramy wszystkie elementy z klasą 'scroll-appear', które nie są już widoczne
            const elements = document.querySelectorAll('.scroll-appear:not(.visible)');

            if (elements.length === 0) return;

            observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Jeśli element jest widoczny, dodaj klasę 'visible'
                        entry.target.classList.add('visible');
                        // Przestań obserwować ten element
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                root: null, 
                rootMargin: '0px',
                threshold: 0.1 
            });

            elements.forEach(element => {
                observer.observe(element);
            });
            
            // Logika "Załaduj Więcej" - symulacja nieskończonego scrolla
            const loadMoreButton = document.getElementById('load-more-btn');
            if (loadMoreButton) {
                loadMoreButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    const list = document.getElementById('article-list');
                    const newArticles = [];
                    // Symulacja dodania 2 nowych artykułów
                    for (let i = 0; i < 2; i++) {
                        const newId = articles.length + 1;
                        const dummyArticle = { 
                            id: newId, 
                            title: `Nowy Artykuł # ${newId}`, 
                            slug: `dummy-${newId}`, 
                            date: new Date().toISOString().split('T')[0], // Aktualna data
                            description: "Treść dodana w symulacji nieskończonego przewijania.", 
                            isFeatured: false, 
                            category: "INNE", 
                            media: "text" 
                        };
                        articles.push(dummyArticle);
                        newArticles.push(ArticleCard(dummyArticle));
                    }
                    list.insertAdjacentHTML('beforeend', newArticles.join(''));
                    // Po dodaniu nowych elementów, ponownie inicjalizujemy animacje
                    initScrollAnimations();
                });
            }
        };

        // --- Inicjalizacja Aplikacji ---
        window.addEventListener('hashchange', () => {
            renderApp(window.location.hash);
        });

        // Pierwsze renderowanie po załadowaniu strony
        window.onload = () => {
            renderApp(window.location.hash || '#home');
        };
    </script>
</body>
</html>
